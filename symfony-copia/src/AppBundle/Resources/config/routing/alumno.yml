## Rutas Alumno.
alumno_listAllAlumno:
    path: /all-list-alumnos
    defaults: { _controller: "AppBundle:Alumno/Alumno:ActiveAllAlumnoList" }
    methods: GET

## Ruta para Agregar Nuevo Alumno
alumno_newAlumno:
    path: /new-alumno
    defaults: { _controller: "AppBundle:Alumno/Alumno:NewAlumno" }
    methods: POST

## Ruta para Editar Alumno
alumno_editAlumno:
    path: /edit-alumno
    defaults: { _controller: "AppBundle:Alumno/Alumno:NewAlumno" }
    methods: POST
    
## Ruta para Subir Imagen Alumnos
alumno_upload_Alumno:
    path: /upload-img-alumno
    defaults: { _controller: "AppBundle:Alumno/Alumno:UploadImageAlumno" }
    methods: [POST]