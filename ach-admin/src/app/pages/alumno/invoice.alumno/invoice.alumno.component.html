<p>{{mensaje}}</p>

<mat-card class="example-card" *ngIf="showTarget">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Academia Culinaria Hondure√±a</mat-card-title>
    <mat-card-subtitle>ACACULH</mat-card-subtitle>
  </mat-card-header>
  <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
  <mat-card-content>
    <!-- Datos Generales del Alumno -->
    <mat-card>
      <mat-card-header>
        <h3> Datos Generales </h3>
      </mat-card-header>
      <mat-card-content>
        <table>
          <tr>
            <td>
              <strong>Codigo del Alumno :</strong> {{mensaje}}
            </td>
          </tr>
          <tr>
            <td>
              <strong>Primer Nombre : </strong> {{nombre1}}
            </td>
            <td>
              <strong> Segundo Nombre :</strong> {{nombre2}}
            </td>
            <td>
              <strong>Primer Apellido : </strong> {{apellido1}}
            </td>
            <td>
              <strong> Segundo Apellido :</strong> {{apellido2}}
            </td>
          </tr>
        </table>
      </mat-card-content>
    </mat-card>
    <mat-card>Seccion de Datos Padres</mat-card>
    <mat-card>Seccion de Datos Complementarios</mat-card>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button>LIKE</button>
    <button mat-button>SHARE</button>
  </mat-card-actions>
</mat-card>
