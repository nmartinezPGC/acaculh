<div fxLayout="column" fxFlexFill fxLayoutAlign="center center" style="background-image:url('../../../assets/logos/main_background2.png');
height: 100%;
background-repeat: no-repeat;
background-position: center;
background-size: cover; overflow-y:hidden; overflow-x:hidden; ">

  <div fxLayout="column">
    <img src="../../../assets/logos/logo-academia-culinaria-500.png" alt="Academia Culinaria de Honduras" class="logo">

    <div class=" mat-elevation-z4">
      <mat-card>
        <mat-card-title>Ingresa a ACACULH
          <a class="redirect" [routerLink]="['/register']">Ingresa aqui para Registrarte</a>
        </mat-card-title>
        <mat-card-content>
          <form fxLayout="column" fxLayoutAlign="start stretch" [formGroup]="userForm" (ngSubmit)="login()">
            <mat-form-field class="full-width">
              <input type="email" id="email" class="input" placeholder="Please enter your email" formControlName="email"
                required matInput>
            </mat-form-field>
            <div *ngIf="formErrors.email" class="help is-danger">
              {{ formErrors.email }}
            </div>
            <mat-form-field class="full-width">
              <input type="password" id="password" class="input" placeholder="please  enter your password"
                formControlName="password" required matInput>
            </mat-form-field>
            <div *ngIf="formErrors.password" class="help is-danger">
              {{ formErrors.password }}
            </div>
            <button mat-raised-button color="primary" type="submit" [disabled]="!userForm.valid" (click)="login()">log
              in</button>
          </form>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
